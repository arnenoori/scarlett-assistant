<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS Buddy</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <img src="assets/images/icon48.png" alt="TOS Buddy Logo" class="logo">
            <h1>TOS Buddy</h1>
        </header>
        <main class="popup-main">
            <button id="sendUrl" class="send-url-button">Analyze Privacy</button>
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
            <div id="apiResponse" class="api-response" style="display: none;">
                <h2 id="websiteTitle"></h2>
                <section>
                    <h3>Terms of Service Summary</h3>
                    <p id="tosSummary"></p>
                </section>
                <section>
                    <h3>Terms of Service Details</h3>
                    <p id="tosDetails"></p>
                </section>
                <section>
                    <h3>User Rights</h3>
                    <p id="userRights"></p>
                </section>
                <section>
                    <h3>Data Collection</h3>
                    <p id="dataCollection"></p>
                </section>
                <section>
                    <h3>Limitations of Liability</h3>
                    <p id="limitationsLiability"></p>
                </section>
            </div>
        </main>
        <footer class="popup-footer">
            TOS Buddy. All rights reserved.
        </footer>
    </div>
</body>
</html>
