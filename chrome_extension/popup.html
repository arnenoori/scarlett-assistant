<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS Buddy</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <img src="assets/images/icon48.png" alt="TOS Buddy Logo" class="logo">
            <h1>TOS Buddy</h1>
        </header>
        <main class="popup-main">
            <button id="sendUrl" class="send-url-button">Analyze Privacy</button>
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
            <div id="apiResponseContainer" class="api-response">
                <h2 id="websiteTitle" class="website-title"></h2>
                <div id="apiResponse"></div>
            </div>
        </main>
        <footer class="popup-footer">
            <button id="addWebsite" class="add-website-button">Add website</button>
            <div id="confirmationMessage" class="confirmation-message" style="display: none;">Website sent for processing</div>
            <p>TOS Buddy. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
